<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(  /** {{PUT ARRAY HERE}} */  );

        var options = {
          title: 'screens control',
          series: /** {{PUT SERIES OBJECT HERE}} */,
          vAxes: /** {{PUT VAXES OBJECT HERE}} */,
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }

      setTimeout(() => {
        location.reload();
      }, 10000)

    </script>
  </head>
  <body>
    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <button id="auto-refresh-button">Pause / Set Auto Refresh</button>
    <input type="text" id="refresh-interval" value=10000></input>
  </body>
</html>
